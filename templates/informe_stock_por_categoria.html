<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='imagenes/image.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <title>Informe de Stock por Categoría</title>
</head>
<body>
    <h1>Informe de Stock por Categoría</h1>
    <table>
        <thead>
            <tr>
                <th>Categoría</th>
                <th>Stock</th>
            </tr>
        </thead>
        <tbody>
            {% for categoria, stock in stock_por_categoria.items() %}
                <tr>
                    <td>{{ categoria }}</td>
                    <td>{{ stock }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    <div class="link-container">
        <a href="{{url_for('index')}}">Volver a Inicio</a>
        <a href="{{url_for('informe_stock')}}">Atras</a>
    </div>
</body>
</html>
