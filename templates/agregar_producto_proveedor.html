<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='imagenes/proveedor.png') }}" type="image/x-icon">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/alerts.js') }}"></script>
    <title>Agregar Producto a Proveedor</title>
</head>
<body>
    <h1>Agregar Producto a Proveedor</h1>
    <form method="post">
        <label for="nombre_producto">Nombre del Producto:</label>
        <select name="nombre_producto" id="nombre_producto" required>
            <option value="" selected disabled hidden>-- Selecciona una producto --</option>
            {% for producto_tuple in productos %}
                {% set producto = producto_tuple[0] %}
                <option value="{{ producto }}">{{ producto }}</option>
            {% endfor %}
        </select>
        <br>
        <label for="proveedor_nombre">Nombre de la Proveedor:</label>
        <select name="proveedor_nombre" id="proveedor_nombre" required>
            <option value="" selected disabled hidden>-- Selecciona una proveedor --</option>
            {% for proveedor_tuple in proveedores %}
                {% set proveedor = proveedor_tuple[0] %}
                <option value="{{ proveedor }}">{{ proveedor }}</option>
            {% endfor %}
        </select>
        <br>
        <button type="submit">Actualizar</button>
    </form>
    <div class="link-container">
        <a href="{{ url_for('index')}}">Volver a Inicio</a>
        <a href="{{ url_for('actualizar_eliminar_consultar')}}">Atras</a>
    </div>
</body>
</html>
